<h3>Carrito de compras</h3>
<ul>
  <li *ngFor="let instrument of cartList$ | async">
    {{instrument.name}}: {{instrument.quantity}}
    @if (instrument.quantity > 0) {
      <button class="btn btn-dark" (click)="removeToCart(instrument)">Quitar</button>
    }
  </li>
</ul>
<button class="btn btn-success mt-3" (click)="buy()">Comprar</button>
