<div class="input-group input-group-sm">
  <button class="btn btn-outline-secondary" type="button" (click)="downQuantity()">-</button>

  <input 
    type="number" 
    class="form-control text-center" 
    [(ngModel)]="quantity"
    (keyup)="changeQuantity($event)">

  <button class="btn btn-outline-secondary" type="button" (click)="upQuantity()">+</button>
</div>
