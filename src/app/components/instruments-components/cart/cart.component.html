<h3>Carrito de compras</h3>
<ul class="list-unstyled">
  <ng-container *ngFor="let instrument of cartList$ | async">
    <!-- Solo renderiza el <li> si quantity > 0 -->
    <li class="mt-2" *ngIf="instrument.quantity > 0">
      {{ instrument.name }} ({{ instrument.brand }}): {{ instrument.quantity }}
      <button class="btn btn-dark btn-sm ms-2" (click)="removeToCart(instrument)">Quitar</button>
    </li>
  </ng-container>
</ul>
<button class="btn btn-success" (click)="buy()">Comprar</button>
