<div class="input-group">
    <div class="input-group">
        <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" (click)="downQuantity()">-</button>
        </div>

        <input 
            type="number" 
            class="form-control form-control-sm" 
            [(ngModel)]="quantity"
            (keyup)="changeQuantity($event)">

        <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button" (click)="upQuantity()">+</button>
        </div>
    </div>
</div>
